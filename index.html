<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Wallet Dz - Loading</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(135deg, #ffffff 0%, #f0f9f0 50%, #e6f7e6 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#loadingScreen {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100vw;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  background: linear-gradient(135deg, #ffffff 0%, #f0f9f0 50%, #e6f7e6 100%);
  color: #1a5c1a;
  transition: opacity 0.8s ease;
}

#appFrame {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100vw;
  height: 100dvh;
  border: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* Logo Container */
.logo-container {
  position: relative;
  width: 180px;
  height: 180px;
  margin-bottom: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo-wrapper {
  position: relative;
  width: 150px;
  height: 150px;
}

.logo-circle {
  position: absolute;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid rgba(34, 197, 94, 0.15);
  animation: pulse 2s infinite ease-in-out;
}

.logo-inner-circle {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid rgba(34, 197, 94, 0.25);
  top: 15px;
  left: 15px;
  animation: pulse 2s infinite ease-in-out reverse;
}

.logo-img {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 20px;
  top: 25px;
  left: 25px;
  object-fit: cover;
  box-shadow: 0 10px 30px rgba(34, 197, 94, 0.2);
  border: 2px solid #ffffff;
}

/* Loading Text */
.loading-text {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 15px;
  text-align: center;
  color: #166534;
  text-shadow: 0 2px 10px rgba(34, 197, 94, 0.1);
}

.loading-subtext {
  font-size: 16px;
  font-weight: 400;
  margin-bottom: 40px;
  text-align: center;
  color: #4d7c0f;
  max-width: 300px;
}

/* Progress Bar */
.progress-container {
  width: 280px;
  height: 8px;
  background-color: rgba(34, 197, 94, 0.1);
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 30px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #22c55e, #16a34a);
  border-radius: 4px;
  transition: width 0.3s ease;
}

/* Loading Dots */
.loading-dots {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #22c55e;
  margin: 0 5px;
  animation: bounce 1.5s infinite ease-in-out;
  opacity: 0.7;
}

.dot:nth-child(2) {
  animation-delay: 0.2s;
}

.dot:nth-child(3) {
  animation-delay: 0.4s;
}

/* Credits */
.credits {
  position: absolute;
  bottom: 30px;
  text-align: center;
  color: #65a30d;
  font-size: 14px;
}

.credits span {
  color: #16a34a;
  font-weight: 600;
}

/* Animations */
@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.7;
  }
  50% {
    transform: scale(1.05);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 0.7;
  }
}

@keyframes bounce {
  0%, 80%, 100% {
    transform: translateY(0);
    opacity: 0.6;
  }
  40% {
    transform: translateY(-15px);
    opacity: 1;
  }
}

/* Responsive */
@media (max-width: 768px) {
  .logo-container {
    width: 150px;
    height: 150px;
    margin-bottom: 30px;
  }
  
  .logo-wrapper {
    width: 120px;
    height: 120px;
  }
  
  .logo-circle {
    width: 120px;
    height: 120px;
  }
  
  .logo-inner-circle {
    width: 90px;
    height: 90px;
    top: 15px;
    left: 15px;
  }
  
  .logo-img {
    width: 80px;
    height: 80px;
    top: 20px;
    left: 20px;
  }
  
  .loading-text {
    font-size: 20px;
  }
  
  .loading-subtext {
    font-size: 15px;
  }
  
  .progress-container {
    width: 250px;
  }
}
</style>
</head>

<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <div class="logo-container">
    <div class="logo-wrapper">
      <div class="logo-circle"></div>
      <div class="logo-inner-circle"></div>
      <img src="https://i.ibb.co/VpvYVYzN/Chat-GPT-Image-Feb-7-2026-04-15-11-PM.png" alt="Wallet Dz Logo" class="logo-img" id="logoImage">
    </div>
  </div>
  
  <div class="loading-text" id="loadingMessage">Initializing Wallet Dz</div>
  <div class="loading-subtext" id="loadingSubmessage">Preparing your digital wallet experience</div>
  
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  
  <div class="credits">
    Powered by <span>Yanis Mesbahi</span>
  </div>
</div>

<!-- App Frame (Hidden Initially) -->
<iframe id="appFrame"></iframe>

<script>
// Encoded URL
const encodedUrl = "aHR0cHM6Ly93YWxsZXRkei1hbGwtaW4tb25lLmxvdmFibGUuYXBw";

// Loading messages in English
const loadingMessages = [
  "Initializing Wallet Dz",
  "Loading security modules",
  "Connecting to services",
  "Preparing your wallet",
  "Almost ready..."
];

const loadingSubmessages = [
  "Preparing your digital wallet experience",
  "Setting up secure encryption",
  "Establishing secure connection",
  "Configuring your personal wallet",
  "Launching application..."
];

// Elements
const loadingScreen = document.getElementById('loadingScreen');
const appFrame = document.getElementById('appFrame');
const progressBar = document.getElementById('progressBar');
const loadingMessage = document.getElementById('loadingMessage');
const loadingSubmessage = document.getElementById('loadingSubmessage');
const logoImage = document.getElementById('logoImage');

// Base64 decoder
function decodeBase64(str) {
  try {
    // Modern approach
    return decodeURIComponent(escape(atob(str.replace(/\s/g, ""))));
  } catch (e) {
    // Fallback for older browsers
    const decoded = atob(str.replace(/\s/g, ""));
    const bytes = new Uint8Array(decoded.length);
    for (let i = 0; i < decoded.length; i++) {
      bytes[i] = decoded.charCodeAt(i);
    }
    return new TextDecoder().decode(bytes);
  }
}

// Simulate loading progress
let progress = 0;
let messageIndex = 0;
const totalSteps = 5;
const stepDuration = 800; // milliseconds

function updateProgress() {
  if (progress < 100) {
    // Calculate increment based on remaining steps
    const increment = (100 - progress) / (totalSteps - messageIndex);
    progress = Math.min(progress + increment, 100);
    progressBar.style.width = `${progress}%`;
    
    // Update messages at certain progress points
    if (messageIndex < totalSteps - 1 && progress > (messageIndex + 1) * (100 / totalSteps)) {
      messageIndex++;
      loadingMessage.textContent = loadingMessages[messageIndex];
      loadingSubmessage.textContent = loadingSubmessages[messageIndex];
    }
    
    // Schedule next update
    setTimeout(updateProgress, stepDuration);
  } else {
    // Loading complete - hide loading screen and show app
    loadingScreen.style.opacity = '0';
    
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      
      // Set the iframe source
      const decodedUrl = decodeBase64(encodedUrl);
      appFrame.src = decodedUrl;
      
      // Show iframe with fade in
      setTimeout(() => {
        appFrame.style.opacity = '1';
      }, 100);
    }, 800);
  }
}

// Start loading process when page loads
window.addEventListener('load', () => {
  // Initial message
  loadingMessage.textContent = loadingMessages[0];
  loadingSubmessage.textContent = loadingSubmessages[0];
  
  // Start progress after a short delay for visual effect
  setTimeout(updateProgress, 500);
  
  // Handle logo loading error
  logoImage.onerror = function() {
    // If logo fails to load, use a placeholder with text
    logoImage.style.display = 'none';
    const logoText = document.createElement('div');
    logoText.textContent = 'WD';
    logoText.style.position = 'absolute';
    logoText.style.width = '100px';
    logoText.style.height = '100px';
    logoText.style.top = '25px';
    logoText.style.left = '25px';
    logoText.style.borderRadius = '20px';
    logoText.style.display = 'flex';
    logoText.style.justifyContent = 'center';
    logoText.style.alignItems = 'center';
    logoText.style.fontSize = '40px';
    logoText.style.fontWeight = 'bold';
    logoText.style.color = '#ffffff';
    logoText.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
    logoText.style.boxShadow = '0 10px 30px rgba(34, 197, 94, 0.3)';
    document.querySelector('.logo-wrapper').appendChild(logoText);
  };
});

// Handle iframe loading errors
appFrame.addEventListener('error', () => {
  // If iframe fails to load, show error message
  loadingScreen.style.display = 'flex';
  loadingScreen.style.opacity = '1';
  loadingMessage.textContent = "Connection Error";
  loadingSubmessage.textContent = "Unable to load the application. Please check your connection.";
  progressBar.style.background = "#dc2626";
});
</script>

</body>
</html>
