<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Wallet Dz - لوحة التحكم الإدارية</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#loadingScreen {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100vw;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
  color: #e2e8f0;
  transition: opacity 0.8s ease;
}

/* Logo Container */
.logo-container {
  position: relative;
  width: 180px;
  height: 180px;
  margin-bottom: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo-wrapper {
  position: relative;
  width: 150px;
  height: 150px;
}

.logo-circle {
  position: absolute;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid rgba(59, 130, 246, 0.15);
  animation: pulse 2s infinite ease-in-out;
}

.logo-inner-circle {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid rgba(59, 130, 246, 0.25);
  top: 15px;
  left: 15px;
  animation: pulse 2s infinite ease-in-out reverse;
}

.logo-img {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 20px;
  top: 25px;
  left: 25px;
  object-fit: cover;
  box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
  border: 2px solid #1e293b;
}

/* Loading Text */
.loading-text {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 15px;
  text-align: center;
  color: #60a5fa;
  text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
}

.loading-subtext {
  font-size: 16px;
  font-weight: 400;
  margin-bottom: 40px;
  text-align: center;
  color: #94a3b8;
  max-width: 300px;
}

/* Progress Bar */
.progress-container {
  width: 280px;
  height: 8px;
  background-color: rgba(59, 130, 246, 0.1);
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 30px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #3b82f6, #1d4ed8);
  border-radius: 4px;
  transition: width 0.3s ease;
}

/* Loading Dots */
.loading-dots {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #3b82f6;
  margin: 0 5px;
  animation: bounce 1.5s infinite ease-in-out;
  opacity: 0.7;
}

.dot:nth-child(2) {
  animation-delay: 0.2s;
}

.dot:nth-child(3) {
  animation-delay: 0.4s;
}

/* Admin Access Message */
.admin-message {
  background-color: rgba(30, 41, 59, 0.5);
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 10px;
  padding: 15px;
  margin-top: 20px;
  max-width: 400px;
  text-align: center;
  font-size: 14px;
  color: #cbd5e1;
}

.admin-message strong {
  color: #60a5fa;
}

/* Credits */
.credits {
  position: absolute;
  bottom: 30px;
  text-align: center;
  color: #64748b;
  font-size: 14px;
}

.credits span {
  color: #3b82f6;
  font-weight: 600;
}

/* Animations */
@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.7;
  }
  50% {
    transform: scale(1.05);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 0.7;
  }
}

@keyframes bounce {
  0%, 80%, 100% {
    transform: translateY(0);
    opacity: 0.6;
  }
  40% {
    transform: translateY(-15px);
    opacity: 1;
  }
}

/* Responsive */
@media (max-width: 768px) {
  .logo-container {
    width: 150px;
    height: 150px;
    margin-bottom: 30px;
  }
  
  .logo-wrapper {
    width: 120px;
    height: 120px;
  }
  
  .logo-circle {
    width: 120px;
    height: 120px;
  }
  
  .logo-inner-circle {
    width: 90px;
    height: 90px;
    top: 15px;
    left: 15px;
  }
  
  .logo-img {
    width: 80px;
    height: 80px;
    top: 20px;
    left: 20px;
  }
  
  .loading-text {
    font-size: 20px;
  }
  
  .loading-subtext {
    font-size: 15px;
  }
  
  .progress-container {
    width: 250px;
  }
  
  .admin-message {
    max-width: 320px;
    margin: 15px;
  }
}
</style>
</head>

<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <div class="logo-container">
    <div class="logo-wrapper">
      <div class="logo-circle"></div>
      <div class="logo-inner-circle"></div>
      <img src="https://i.ibb.co/VpvYVYzN/Chat-GPT-Image-Feb-7-2026-04-15-11-PM.png" alt="Wallet Dz Logo" class="logo-img" id="logoImage">
    </div>
  </div>
  
  <div class="loading-text" id="loadingMessage">جاري تحميل لوحة التحكم الإدارية</div>
  <div class="loading-subtext" id="loadingSubmessage">يتم الآن التحقق من الصلاحيات وجلب البيانات...</div>
  
  <div class="progress-container">
    <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
  </div>
  
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  
  <div class="admin-message">
    <strong>ملاحظة:</strong> سيتم توجيهك إلى لوحة تحكم Wallet Dz. قد تحتاج إلى تسجيل الدخول بحساب مسؤول للوصول الكامل.
  </div>
  
  <div class="credits">
    نظام إدارة Wallet Dz | تم التطوير بواسطة <span>Yanis Mesbahi</span>
  </div>
</div>

<!-- App Frame (Hidden Initially) -->
<iframe id="appFrame" src="" style="opacity: 0; position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100dvh; border: none;"></iframe>

<script>
// لوحة التحكم الإدارية - Admin Panel URL
const adminUrl = "https://walletdz-all-in-one.lovable.app/admin";

// رسائل التحميل باللغة العربية
const loadingMessages = [
  "جاري تحميل لوحة التحكم الإدارية",
  "التحقق من أذونات الوصول",
  "تحميل وحدات الأمان",
  "الاتصال بخوادم النظام",
  "جاري التهيئة النهائية..."
];

const loadingSubmessages = [
  "يتم الآن التحقق من الصلاحيات وجلب البيانات...",
  "مراجعة أذونات حساب المسؤول...",
  "تحميل وحدات التشفير والحماية...",
  "ربط النظام بقاعدة البيانات...",
  "إعداد واجهة الإدارة وجلب الإحصائيات..."
];

// العناصر
const loadingScreen = document.getElementById('loadingScreen');
const appFrame = document.getElementById('appFrame');
const progressBar = document.getElementById('progressBar');
const loadingMessage = document.getElementById('loadingMessage');
const loadingSubmessage = document.getElementById('loadingSubmessage');
const logoImage = document.getElementById('logoImage');

// محاكاة تقدم التحميل
let progress = 0;
let messageIndex = 0;
const totalSteps = 5;
const stepDuration = 700; // ميلي ثانية

function updateProgress() {
  if (progress < 100) {
    // حساب الزيادة بناءً على الخطوات المتبقية
    const increment = (100 - progress) / (totalSteps - messageIndex);
    progress = Math.min(progress + increment, 100);
    progressBar.style.width = `${progress}%`;
    
    // تحديث الرسائل عند نقاط تقدم معينة
    if (messageIndex < totalSteps - 1 && progress > (messageIndex + 1) * (100 / totalSteps)) {
      messageIndex++;
      loadingMessage.textContent = loadingMessages[messageIndex];
      loadingSubmessage.textContent = loadingSubmessages[messageIndex];
    }
    
    // جدولة التحديث التالي
    setTimeout(updateProgress, stepDuration);
  } else {
    // اكتمال التحميل - إخفاء شاشة التحميل وعرض التطبيق
    loadingScreen.style.opacity = '0';
    
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      
      // تعيين مصدر iframe إلى رابط لوحة التحكم
      appFrame.src = adminUrl;
      
      // عرض iframe بتدرج
      setTimeout(() => {
        appFrame.style.opacity = '1';
      }, 100);
      
      // التحقق من حالة تحميل iframe
      appFrame.onload = function() {
        console.log("تم تحميل لوحة التحكم بنجاح");
      };
      
      appFrame.onerror = function() {
        // إذا فشل تحميل iframe، عرض رسالة خطأ
        loadingScreen.style.display = 'flex';
        loadingScreen.style.opacity = '1';
        loadingMessage.textContent = "خطأ في الاتصال";
        loadingSubmessage.textContent = "تعذر تحميل لوحة التحكم. قد يكون الرابط غير صحيح أو الصلاحيات غير كافية.";
        progressBar.style.background = "#dc2626";
      };
      
    }, 800);
  }
}

// بدء عملية التحميل عند تحميل الصفحة
window.addEventListener('load', () => {
  // الرسالة الأولية
  loadingMessage.textContent = loadingMessages[0];
  loadingSubmessage.textContent = loadingSubmessages[0];
  
  // بدء التقدم بعد تأخير قصير للتأثير البصري
  setTimeout(updateProgress, 500);
  
  // التعامل مع خطأ تحميل الشعار
  logoImage.onerror = function() {
    // إذا فشل تحميل الشعار، استخدم عنصر نصي بديل
    logoImage.style.display = 'none';
    const logoText = document.createElement('div');
    logoText.textContent = 'WD';
    logoText.style.position = 'absolute';
    logoText.style.width = '100px';
    logoText.style.height = '100px';
    logoText.style.top = '25px';
    logoText.style.left = '25px';
    logoText.style.borderRadius = '20px';
    logoText.style.display = 'flex';
    logoText.style.justifyContent = 'center';
    logoText.style.alignItems = 'center';
    logoText.style.fontSize = '40px';
    logoText.style.fontWeight = 'bold';
    logoText.style.color = '#ffffff';
    logoText.style.background = 'linear-gradient(135deg, #3b82f6, #1d4ed8)';
    logoText.style.boxShadow = '0 10px 30px rgba(59, 130, 246, 0.3)';
    document.querySelector('.logo-wrapper').appendChild(logoText);
  };
});
</script>

</body>
</html>
